<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
        }
        .img-box {
            margin: 10px;
            padding: 5px;
            background-color: black;
        }
        .img-box:hover {
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="img-box">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/7/7a/Manchester_United_FC_crest.svg/1200px-Manchester_United_FC_crest.svg.png" alt="" width="300px">
            <div>Man Utd</div>
        </div>
        <div class="img-box">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/e/eb/Manchester_City_FC_badge.svg/1200px-Manchester_City_FC_badge.svg.png" alt="" width="300px">
            <div>Man City</div>
        </div>
        <div class="img-box">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/0/0c/Liverpool_FC.svg/1200px-Liverpool_FC.svg.png" alt="" width="220px">
            <div>Liverpool</div>
        </div>
        <div class="img-box">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/5/53/Arsenal_FC.svg/1200px-Arsenal_FC.svg.png" alt="" width="260px">
            <div>Arsenal</div>
        </div>
        <div class="img-box">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/cc/Chelsea_FC.svg/1200px-Chelsea_FC.svg.png" alt="" width="300px">
            <div>Chelsea</div>
        </div>
        <div class="img-box">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/5/56/Newcastle_United_Logo.svg/1200px-Newcastle_United_Logo.svg.png" alt="" width="300px">
            <div>Newcastle</div>
        </div>
    </div>
    
</body>
</html>
