<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .send {
            width: 100px;
            background: red;
            border: 3px solid black;
            outline: none;
            cursor: pointer;
        }
        .send:active {
            font-weight: bold;
        }
        .send:focus {
            border: 3px solid coral;
        }
        .send:hover {
            background: orange;
        }
        .send:disabled{
            opacity: 0.4;
        }
    </style>
</head>
<body>
    <button class="send" disabled>przycisk 1</button>
    <button class="send">przycisk 2</button>
    <button class="send">przycisk 3</button>
    <button class="send">przycisk 4</button>

</html>
